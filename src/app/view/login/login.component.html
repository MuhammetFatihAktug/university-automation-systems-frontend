<app-header></app-header>
<div class="login-container">
  <div class="row justify-content-center align-items-center mt-5">
    <!-- spin -->
    <div *ngIf="componentToShow === 'spin'" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
      </div>
    </div>

    <div *ngIf="componentToShow === 'loginForm'" class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-12">
      <app-login-form (onSubmitLoginEvent)="onSubmitLoginEvent($event)"></app-login-form>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
