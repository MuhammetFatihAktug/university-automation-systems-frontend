<div class="card">
  <div class="card-body">
    <div class="card-title">Sign in</div>
    <form>
      <!-- Student Number input -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="****13171074" required
               minlength="10">
        <label for="floatingInput">Student Number</label>
      </div>
      <!-- Password input -->
      <div class="input-group mb-3">
        <div class="form-floating">
          <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="floatingInputGroup1"
                 placeholder="Password">
          <label for="floatingInputGroup1">Password</label>
        </div>
        <button class="btn btn-outline-secondary" type="button" (mouseenter)="togglePassword()"
                (mouseleave)="togglePassword()">
          <i class="bi" [ngClass]="{'bi-eye-slash': !showPassword, 'bi-eye': showPassword}"></i>
        </button>
      </div>

      <!-- reCaptcha2 -->
      <div class="form-floating mb-3">
        <ngx-recaptcha2 [siteKey]="siteKey" size="normal"></ngx-recaptcha2>
      </div>
      <div class="d-flex flex-wrap">
        <button type="button" class="btn btn-primary btn-block mt-3 mb-3 me-1 flex-fill " (submit)="onSubmit()">
    <span style="color: white;font-weight: bold;">
      Sign in <span><i class="bi bi-box-arrow-in-right"></i></span>
    </span>
        </button>
        <button type="button" class="btn btn-danger btn-block mt-3 mb-3 flex-fill ">
    <span style="color: white;font-weight: bold; text-decoration: none">
      Sign in with E-Devlet <span> <i class="bi bi-box-arrow-up-right "></i></span>
    </span>
        </button>
      </div>
    </form>
  </div>
</div>
